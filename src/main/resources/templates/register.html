<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>新用户注册 | Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Noto+Sans+SC:wght@400;500&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: { 
                'gun-dark': '#050505', 
                'fed-blue': '#0055AA',
                'tech-blue': '#00A3FF',
                'alert-red': '#ff3333'
            },
            fontFamily: { 'mech': ['Orbitron', 'sans-serif'], 'cn': ['"Noto Sans SC"', 'sans-serif'] }
          }
        }
      }
    </script>
</head>
<body class="bg-[#02040a] min-h-screen flex items-center justify-center p-4 relative overflow-hidden font-cn">
    
    <!-- 背景 (与登录页一致) -->
    <div class="fixed inset-0 z-0">
        <img src="/images/hero_freedom.jpg" class="w-full h-full object-cover blur-[2px] opacity-40 brightness-75 hue-rotate-[180deg]">
        <div class="absolute inset-0 bg-gradient-to-t from-[#02040a] via-[#0055aa]/20 to-transparent"></div>
        <div class="absolute inset-0 bg-[url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNDAiIGhlaWdodD0iNDAiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+PGRlZnM+PHBhdHRlcm4gaWQ9ImEiIHdpZHRoPSI0MCIgaGVpZ2h0PSI0MCIgcGF0dGVyblVuaXRzPSJ1c2VyU3BhY2VPblVzZSI+PHBhdGggZD0iTTAgMTBoNDBWMEgwdi41eiIgZmlsbD0iIzAwQTNGRiIgZmlsbC1vcGFjaXR5PSIwLjA1Ii8+PC9wYXR0ZXJuPjwvZGVmcz48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSJ1cmwoI2EpIi8+PC9zdmc+')] opacity-30"></div>
    </div>

    <div class="relative z-10 w-full max-w-md bg-[#0a101d]/90 backdrop-blur-md border border-tech-blue/30 p-8 shadow-[0_0_50px_rgba(0,163,255,0.15)]">
        <!-- 装饰线条 -->
        <div class="absolute top-0 right-0 w-24 h-24 border-t-2 border-r-2 border-tech-blue/50 rounded-tr-xl"></div>
        <div class="absolute bottom-0 left-0 w-24 h-24 border-b-2 border-l-2 border-tech-blue/50 rounded-bl-xl"></div>

        <div class="text-center mb-8">
            <div class="w-12 h-12 bg-fed-blue mx-auto flex items-center justify-center rounded-sm mb-4 shadow-[0_0_15px_rgba(0,163,255,0.5)]">
                <i class="fa-solid fa-id-card text-white text-xl"></i>
            </div>
            <h2 class="text-2xl font-bold text-white tracking-widest font-mech">JOIN FEDERATION</h2>
            <p class="text-tech-blue/70 font-mono text-xs mt-1 uppercase tracking-wider">Create Pilot Profile</p>
        </div>

        <form action="/register" method="post" onsubmit="return checkPassword()" class="space-y-4">
            
            <!-- 用户名 -->
            <div>
                <label class="block text-xs font-bold text-gray-400 mb-1 font-mech">CALLSIGN</label>
                <input type="text" name="username" class="w-full bg-black/40 border border-white/10 text-white px-4 py-2.5 focus:border-tech-blue focus:outline-none transition-colors font-mech" placeholder="USERNAME" required>
            </div>
            
            <!-- 邮箱 -->
            <div>
                <label class="block text-xs font-bold text-gray-400 mb-1 font-mech">COMM LINK</label>
                <input type="email" name="email" class="w-full bg-black/40 border border-white/10 text-white px-4 py-2.5 focus:border-tech-blue focus:outline-none transition-colors font-mech" placeholder="EMAIL ADDRESS">
            </div>

            <!-- 密码 -->
            <div class="grid grid-cols-2 gap-4">
                <div class="relative">
                    <label class="block text-xs font-bold text-gray-400 mb-1 font-mech">CODE</label>
                    <input type="password" id="pass1" name="password" class="w-full bg-black/40 border border-white/10 text-white px-4 py-2.5 focus:border-tech-blue focus:outline-none transition-colors font-mech tracking-[0.3em]" required>
                </div>
                <div class="relative">
                    <label class="block text-xs font-bold text-gray-400 mb-1 font-mech">CONFIRM</label>
                    <input type="password" id="pass2" class="w-full bg-black/40 border border-white/10 text-white px-4 py-2.5 focus:border-tech-blue focus:outline-none transition-colors font-mech tracking-[0.3em]" required>
                </div>
            </div>

            <div id="error-msg" class="hidden text-alert-red text-xs text-center font-bold bg-red-900/20 py-2 border border-alert-red/30">
                <i class="fa-solid fa-triangle-exclamation mr-1"></i> 密码不匹配 / MISMATCH
            </div>

            <button type="submit" class="w-full bg-fed-blue hover:bg-tech-blue text-white font-bold py-3 mt-4 uppercase tracking-[0.2em] transition-all font-mech flex justify-center items-center gap-2 border border-white/10 hover:border-white/50">
                <i class="fa-solid fa-check"></i> 提交档案
            </button>
        </form>

        <div class="mt-6 text-center text-xs text-gray-500 font-mono">
            ALREADY RECRUITED? <a href="/login" class="text-tech-blue hover:text-white transition-colors">LOGIN</a>
        </div>
    </div>

    <script>
        function checkPassword() {
            var p1 = document.getElementById("pass1").value;
            var p2 = document.getElementById("pass2").value;
            var msg = document.getElementById("error-msg");
            
            if (p1 != p2) {
                msg.classList.remove("hidden"); // 显示错误条
                return false;
            }
            msg.classList.add("hidden");
            return true;
        }
    </script>
</body>
</html>
