<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gundam Nexus | 究极终瑞</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Noto+Sans+SC:wght@400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'gun-dark': '#050505',
              'gun-panel': '#111827',
              'fed-blue': '#0055AA',
              'zeon-red': '#CC0000',
              'tech-blue': '#00A3FF',
              'sensor-green': '#00ff41', // 【修改1】新增了绿色，用于后台按钮
            },
            fontFamily: {
              'mech': ['Orbitron', 'sans-serif'],
              'cn': ['"Noto Sans SC"', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style>
        /* 轮播图特效 */
        .slide-bg { position: absolute; inset: 0; width: 100%; height: 100%; object-fit: cover; transition: transform 6s ease-in-out; }
        .active-slide .slide-bg { transform: scale(1.1); }
        
        /* 鼠标悬停进度条变亮 */
        .indicator:hover { background-color: #fff; }

        /* 下拉菜单的显示/隐藏控制 */
        .dropdown-menu.hidden {
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
        }
        .dropdown-menu {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
            transition: all 0.3s ease-out;
        }
    </style>
</head>
<body class="bg-gun-dark text-white min-h-screen flex flex-col font-cn">

    <!-- === 1. 顶部导航栏 === -->
    <nav class="fixed w-full z-50 bg-gradient-to-b from-black/90 to-transparent">
        <div class="w-full px-10 py-4 flex justify-between items-center">
            
            <!-- LOGO -->
            <div class="flex items-center gap-3">
                <img src="/images/logo_blue.png" class="h-12 w-12 object-contain drop-shadow-[0_0_10px_rgba(0,163,255,0.5)]">
                <div class="flex flex-col">
                    <span class="font-mech font-black text-xl tracking-widest leading-none">GUNDAM<span class="text-tech-blue">.CN</span></span>
                    <span class="font-mech text-[10px] text-gray-400 tracking-[0.3em]">THE GUNDAM BASE</span>
                </div>
            </div>

            <!-- 菜单 -->
            <div class="hidden md:flex gap-8 font-mech text-sm tracking-wider font-bold">
                <a href="/" class="text-tech-blue border-b-2 border-tech-blue pb-1">基地首页</a>
                <a href="/library" class="text-gray-400 hover:text-white transition-colors">机体图鉴</a>
                <a href="/forum" class="text-gray-400 hover:text-white transition-colors">驾驶员论坛</a>
            </div>

            <!-- 用户状态 -->
            <div class="flex items-center gap-4">
                
                <!-- 未登录 -->
                <div th:if="${user == null}" class="flex gap-4">
                    <a href="/login" class="text-xs font-bold font-mech hover:text-tech-blue transition py-2">LOGIN</a>
                    <a href="/register" class="bg-fed-blue hover:bg-tech-blue text-white px-4 py-1.5 text-xs font-bold font-mech transition-all rounded-sm">REGISTER</a>
                </div>

                <!-- 已登录 (下拉菜单) -->
                <div th:if="${user != null}" class="relative" id="user-menu-container">
                    <!-- 触发区：头像+用户名 -->
                    <button id="user-menu-trigger" class="flex items-center gap-3 focus:outline-none py-2">
                        <div class="text-right hidden md:block">
                            <div class="text-[9px] text-gray-500 font-mech">PILOT ACCESS</div>
                            <div class="text-tech-blue font-bold font-mech group-hover:text-white transition" th:text="${user.username}">RX-78</div>
                        </div>
                        <!-- 头像框 -->
                        <div class="w-10 h-10 rounded border border-gray-600 bg-gray-900 flex items-center justify-center overflow-hidden group-hover:border-tech-blue transition shadow-[0_0_10px_rgba(0,163,255,0.3)]">
                            <img src="https://api.dicebear.com/7.x/bottts/svg?seed=Gundam" class="w-full h-full">
                        </div>
                    </button>

                    <!-- 下拉菜单 -->
                    <div id="user-menu-dropdown" class="absolute right-0 top-full mt-2 w-48 bg-gun-panel border border-gray-700 shadow-2xl z-50 rounded-sm hidden dropdown-menu">
                        <!-- 装饰三角 -->
                        <div class="absolute -top-1 right-4 w-2 h-2 bg-gun-panel border-t border-l border-gray-700 transform rotate-45"></div>
                        
                        <div class="py-2">
                            <!-- 1. 驾驶员档案 -->
                            <a href="/profile" class="block px-4 py-3 text-sm text-gray-300 hover:bg-fed-blue hover:text-white transition border-b border-gray-800 flex items-center gap-2">
                                <i class="fa-solid fa-id-card"></i> 驾驶员档案
                            </a>

                            <!-- 【修改】加上 th:if 判断：只有 role 是 'admin' 才显示 -->
                            <a th:if="${user.role == 'admin'}" href="/dashboard" class="block px-4 py-3 text-sm text-sensor-green hover:bg-green-900/30 transition border-b border-gray-800 flex items-center gap-2">
                                <i class="fa-solid fa-chart-line"></i> 后台管理
                             </a>

                            <!-- 3. 登出入口 -->
                            <a href="/logout" class="block px-4 py-3 text-sm text-red-400 hover:bg-red-900/30 hover:text-red-300 transition flex items-center gap-2">
                                <i class="fa-solid fa-power-off"></i> 系统登出
                            </a>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </nav>

    <!-- === 2. 轮播图 Hero 区域 === -->
    <div class="relative w-full h-screen overflow-hidden">
        
        <!-- 图片容器 -->
        <div id="slider-container">
            <!-- Slide 1 -->
            <div class="slide absolute inset-0 opacity-100 transition-opacity duration-1000 active-slide">
                <img src="/images/slide_1.jpg" class="slide-bg">
                <div class="absolute inset-0 bg-gradient-to-r from-black via-black/30 to-transparent"></div>
            </div>
            <!-- Slide 2 -->
            <div class="slide absolute inset-0 opacity-0 transition-opacity duration-1000">
                <img src="/images/slide_2.jpg" class="slide-bg">
                <div class="absolute inset-0 bg-gradient-to-r from-black via-black/30 to-transparent"></div>
            </div>
            <!-- Slide 3 -->
            <div class="slide absolute inset-0 opacity-0 transition-opacity duration-1000">
                <img src="/images/slide_3.jpg" class="slide-bg">
                <div class="absolute inset-0 bg-gradient-to-r from-black via-black/30 to-transparent"></div>
            </div>
        </div>

        <!-- 悬浮文字内容 -->
        <div class="relative z-10 w-full h-full flex flex-col justify-center px-10 md:px-24">
            
            <div class="border border-tech-blue/30 bg-black/50 backdrop-blur-sm inline-block px-4 py-1 mb-4 w-fit">
                <span class="font-mech text-tech-blue text-xs tracking-widest">SYSTEM ONLINE // VERSION 3.0</span>
            </div>

            <h1 class="text-6xl md:text-8xl font-black font-mech text-white leading-none mb-4 drop-shadow-2xl">
                机动战士<br>
                <span class="text-transparent bg-clip-text bg-gradient-to-r from-white to-gray-500">GUNDAM</span>
            </h1>

            <p class="text-gray-300 text-lg max-w-xl font-light mb-10 border-l-4 border-fed-blue pl-6">
                开发计划 & 机体档案。<br>
                探索从宇宙世纪(UC)到阿德斯特拉(Ad Stella)的完整机体数据库。
            </p>

            <div class="flex gap-4">
                <a href="/library" class="bg-fed-blue hover:bg-tech-blue text-white px-8 py-4 font-bold font-mech tracking-widest transition-all flex items-center gap-2 rounded-sm shadow-[0_0_20px_rgba(0,85,170,0.5)]">
                    进入图鉴 <i class="fa-solid fa-arrow-right"></i>
                </a>
                <a href="/forum" class="border border-white/30 hover:border-white hover:bg-white/10 text-white px-8 py-4 font-bold font-mech tracking-widest transition-all rounded-sm flex items-center gap-2">
                    <i class="fa-regular fa-comments"></i> 驾驶员论坛
                </a>
            </div>
        </div>

        <!-- 底部进度条 -->
        <div id="indicator-container" class="absolute bottom-10 right-10 flex gap-2 z-20">
            <!-- Indicators will be dynamically generated by JS -->
        </div>
    </div>

    <!-- === 3. JavaScript 逻辑 === -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {

            // --- 轮播图逻辑 ---
            const slides = document.querySelectorAll('.slide');
            const indicatorContainer = document.getElementById('indicator-container');
            if (slides.length > 0) {
                let currentSlide = 0;
                let autoPlayTimer;

                // 动态创建指示器
                slides.forEach((_, index) => {
                    const indicator = document.createElement('div');
                    indicator.classList.add('indicator', 'w-12', 'h-1', 'cursor-pointer', 'transition-all', 'duration-300');
                    indicator.classList.add(index === 0 ? 'bg-tech-blue' : 'bg-gray-700');
                    indicator.addEventListener('click', () => goToSlide(index));
                    indicatorContainer.appendChild(indicator);
                });
                const indicators = indicatorContainer.children;

                function updateSlide(index) {
                    if (index === currentSlide) return;
                    slides[currentSlide].classList.remove('opacity-100', 'active-slide');
                    slides[currentSlide].classList.add('opacity-0');
                    indicators[currentSlide].classList.replace('bg-tech-blue', 'bg-gray-700');

                    currentSlide = index;

                    slides[currentSlide].classList.remove('opacity-0');
                    slides[currentSlide].classList.add('opacity-100', 'active-slide');
                    indicators[currentSlide].classList.replace('bg-gray-700', 'bg-tech-blue');
                }

                function nextSlide() {
                    const nextIndex = (currentSlide + 1) % slides.length;
                    updateSlide(nextIndex);
                }

                function goToSlide(index) {
                    updateSlide(index);
                    clearInterval(autoPlayTimer);
                    autoPlayTimer = setInterval(nextSlide, 5000);
                }

                autoPlayTimer = setInterval(nextSlide, 5000);
            }

            // --- 下拉菜单逻辑 ---
            const userMenuContainer = document.getElementById('user-menu-container');
            if (userMenuContainer) {
                const trigger = document.getElementById('user-menu-trigger');
                const dropdown = document.getElementById('user-menu-dropdown');

                trigger.addEventListener('click', (event) => {
                    event.stopPropagation();
                    dropdown.classList.toggle('hidden');
                });

                document.addEventListener('click', (event) => {
                    if (!userMenuContainer.contains(event.target)) {
                        dropdown.classList.add('hidden');
                    }
                });
            }
        });
    </script>

</body>
</html>
